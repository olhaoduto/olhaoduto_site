  <!--Main layout-->
  <main>
    <div class="container">

      <!--Section: Main info-->
      <section class="mt-5 wow fadeIn">
        <div style="height:200px"></div>
<!-- Material form register -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
      <strong>Registrar</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">
<!-- Material form contact -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
      <strong>Contact us</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">

          <!-- Name -->
          <div class="md-form mt-3">
              <input type="text" id="materialContactFormName" class="form-control">
              <label for="materialContactFormName">Name</label>
          </div>

          <!-- E-mail -->
          <div class="md-form">
              <input type="email" id="materialContactFormEmail" class="form-control">
              <label for="materialContactFormEmail">E-mail</label>
          </div>

          <!-- Subject -->
          <span>Subject</span>
          <select class="mdb-select">
              <option value="" disabled>Choose option</option>
              <option value="1" selected>Feedback</option>
              <option value="2">Report a bug</option>
              <option value="3">Feature request</option>
              <option value="4">Feature request</option>
          </select>

          <!--Message-->
          <div class="md-form">
              <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
              <label for="materialContactFormMessage">Message</label>
          </div>

          <!-- Copy -->
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
              <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this message</label>
          </div>

          <!-- Send button -->
          <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>

      </form>
      <!-- Form -->

  </div>

</div>
<!-- Material form contact -->

  </div>

</div>
<!-- Material form register -->
      </section>
      <!--Section: Main info-->

    </div>
  </main>
