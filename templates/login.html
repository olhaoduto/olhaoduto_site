<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}




<body>
{% include "navbar.html" %}




  <!--Main layout-->
  <main>
    <div class="container">

      <!--Section: Main info-->
      <section class="mt-5 wow fadeIn">
        <div style="height:200px"></div>
        <!-- Material form login -->
<div class="card">

  <h5 class="card-header warning-color white-text text-center py-4">
    <strong>Entrar</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" action="/reportarLogado">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Senha</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Lembrar me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Esqueceu sua senha?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-warning btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Entrar</button>

      <!-- Register -->
      <p>Não é um colaborador?
        <a href="">Registre-se</a>
      </p>

      <!-- Social login -->
      <p>ou entre com:</p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <i class="fab fa-twitter"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <i class="fab fa-github"></i>
      </a>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
      </section>
      <!--Section: Main info-->

    </div>
  </main>
  <!--Main layout-->


{% include "footer.html" %}


</body>

</html>
